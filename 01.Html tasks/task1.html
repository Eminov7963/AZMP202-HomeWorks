<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="ad" id="name" placeholder="Adi daxil edin" maxlength="5" required>
        <br>
        <label for="number">Fav number:</label>
        <input type="number" name="number" id="number" min="7" max="29" placeholder="Enter the Fav number" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter the email" required>
        <br>
        <label for="parol">Password:</label>
        <input type="password" name="parol" id="parol" min="8" max="15" placeholder="Enter the password" required>
        <br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="male" checked required>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" required>
        <label for="female">Female</label>
        <br>
        <label for="country">Select Country</label>
        <select name="" id="country" required>
            <option value="country">USA</option>
            <option value="country">Turkey</option>
            <option value="country">Switzerland</option>
        </select>
        <br>
        <label for="text">Massage:</label>
        <br>
        <textarea name="text" id="text"></textarea>
        <br>
        <label for="check">Subsribe to newslatter:</label>
        <input type="checkbox" name="check" id="check" required>
        <br>
        <label for="file">Upload file</label>
        <input type="file" name="file" id="file" placeholder="Enter the file">
        <br>
        <label for="date">Birthdate</label>
        <input type="date" name="date" id="date" required>
        <br>
        <label for="favcolor">Favorite Color:</label>
        <input type="color" name="color" id="favcolor" value="#ff0000" required>
        <br>
        <label for="website">Personal website:</label>
        <input type="text" name="website" id="website" placeholder="Enter the website" required>
        <br>
        <button value="submit">Submit</button>
        <button value="clear">Reset</button>

    </form>
    
</body>
</html>
