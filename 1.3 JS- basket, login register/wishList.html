<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon cdn -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/grid.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="head_content">
          <a href="./index.html"><h1>MORENT</h1></a>
          <div class="input_head">
            <input
              type="text"
              id="head_input"
              placeholder="search something here"
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="text">
          <a href="./basket.html"
            ><i class="fa-solid fa-basket-shopping"><sup style="color: orange;" id="count">0</sup></i>
            </a
          >
          <div class="wish_list">
            <a href="./wishList.html"><i class="fa-solid fa-heart"></i></a>
          </div>
          <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle user-name"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                User
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item login d-inline" href="login.html"
                    >Login</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item register d-inline"
                    href="register.html"
                    >Register</a
                  >
                </li>
                <li>
                  <button class="dropdown-item d-none logout">Logout</button>
                </li>
              </ul>
            </li>
        </div>
      </div>
    </header>
    <section id="favorites-page">
      <div class="container">
        <p class="empty-info text-danger text-center fs-5 d-none">
          There is no item in favorites!
        </p>
        <div class="favorites-page row"></div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="./js/favorites.js" type="module"></script>
  </body>
</html>
