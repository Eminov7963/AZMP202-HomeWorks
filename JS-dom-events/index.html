<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Add Form</title>
</head>
<body>
    <main>
        <section id="sorqu">
                    <div class="container">
            <div class="text">
                <h1>Add Form</h1>
            </div>
            <form id="addForm">
                <div class="input">
                    <div class="title">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Title" required>
                    </div>
                    <div class="price">
                        <label for="price">Price</label>
                        <input type="number" id="price" placeholder="Price" required>
                    </div>
                    <div class="description">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Description">
                    </div>
                    <div class="img">
                        <label for="img">Image</label>
                        <input type="text" id="img" placeholder="Image URL">
                    </div>
                </div>
                <div class="btn">
                    <button type="submit" id="sub_btn">Add</button>
                </div>
            </form>
        </div>
        <div id="error">
            <h1>Opps!!! &#10060;</h1>
            <p>Xanalari Tam Doldurun!!!</p>
            <div class="err_box">
                <button id="error_btn">OK</button>
            </div>
        </div>
        <div id="correct">
            <h1>&#10003;!!</h1>
            <p>Əlavə olundu</p>
            <div class="corr_box">
                <button id="correct_btn">OK</button>
            </div>
        </div>
        </section>
        <section id="product">
            <div class="list">
                <div class="btn_inputs">
                    <input type="search" id="input_search" placeholder="Enter the title">
                    <div class="buttons">
                        <button id="asc">Sort asc by price</button>
                        <button id="desc">Sort desc by price</button>
                        <button id="def">default</button>
                    </div>
                </div>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td> -->
                    </tbody>
                </table>
            </div>
        </section> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="./js/main.js" type="module"></script>
</body>
</html>
