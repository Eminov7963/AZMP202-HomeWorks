<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section id="oclock">
        <div class="container">
          <div class="box">
            <div class="inner_box">
            <div class="inputs">
              <input type="number" class="hour" placeholder="Enter hour" />
              <input type="number" class="minute" placeholder="Enter minute" />
              <input type="number" class="second" placeholder="Enter second" />
            </div>
            <div class="span">
              <div class="span1">
                <div><span id="hour">0</span></div>
                <p>hour</p>
              </div>
              <div class="span2">
                <div><span id="minute">0</span></div>
                <p>minute</p>
              </div>
              <div class="span3">
                <div><span id="second">0</span></div>
                <p>second</p>
              </div>
            </div>
            <div class="start">
              <button id="start">START</button>
            </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
