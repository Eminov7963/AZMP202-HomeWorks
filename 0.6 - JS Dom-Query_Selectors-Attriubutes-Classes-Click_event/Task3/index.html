<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="box">
                <h1>Simple Calculator</h1>
                <input type="text" class="num">
                <div class="value">
                    <input type="text" class="value1" placeholder="Value1">
                    <input type="text" class="value2" placeholder="Value2">
                </div>
                <button class="add">Addition</button>
                <button class="sub">Substract</button>
                <button class="multi">Multiply</button>
                <button class="division">Division</button>

                <button class="reset">Reset</button>
            </div>
        </div>
    </header>

    <script src="./script.js"></script>
</body>
</html>
